<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Năng lượng hạt nhân (CD) (tổng hợp)</title>
    <style>
        /* === BASE STYLES === */
        :root {
            --primary: #00f7ff;
            --secondary: #6e00ff;
            --accent: #ff00aa;
            --error: #ff3d71;
            --success: #00ff88;
            --warning: #ffcc00;
            
            --bg-dark: #0a0a20;
            --bg-darker: #050510;
            --bg-light: rgba(20, 20, 50, 0.5);
            --bg-lighter: rgba(30, 30, 70, 0.3);
            
            --text-light: #e0e0ff;
            --text-lighter: #ffffff;
            --text-dim: rgba(224, 224, 255, 0.6);
            
            --border-radius: 12px;
            --box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
        }
        
        /* === BACKGROUND EFFECTS === */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.6;
            animation: particle-anim linear infinite;
        }
        
        @keyframes particle-anim {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            100% { transform: translateY(-1500px) rotate(720deg); opacity: 0; }
        }
        
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(110, 0, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(110, 0, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 247, 255, 0.03),
                rgba(0, 247, 255, 0.03) 1px,
                transparent 1px,
                transparent 3px
            );
            z-index: -1;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        
        /* === MAIN CONTAINER === */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(10, 10, 32, 0.85);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(110, 0, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 247, 255, 0.1) 0%, transparent 60%);
            z-index: -1;
            animation: pulse 15s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }
        
        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 2rem;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
            position: relative;
            padding-bottom: 1rem;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        
        /* === PASSWORD FORM === */
        .password-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--bg-light);
            border: 1px solid rgba(110, 0, 255, 0.5);
            border-radius: var(--border-radius);
            color: var(--text-light);
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
            letter-spacing: 2px;
        }
        
        input[type="password"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
            transform: translateY(-2px);
        }
        
        button {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(110, 0, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 247, 255, 0.6);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        /* === COUNTDOWN TIMER === */
        .countdown {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: var(--primary);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
        }
        
        .countdown i {
            margin-right: 0.5rem;
            font-size: 1rem;
        }
        
        /* === ERROR MESSAGE === */
        .error-message {
            color: var(--error);
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            height: 1.5rem;
            transition: var(--transition);
        }
        
        /* === DONATION NOTE === */
        .donation-note {
            margin-top: 2.5rem;
            font-size: 0.8rem;
            text-align: center;
            color: var(--text-dim);
            line-height: 1.6;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            border-left: 3px solid var(--accent);
        }
        
        /* === CONTENT SECTION (HIDDEN INITIALLY) === */
        .content {
            display: none;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* === QUESTIONS STYLING === */
        .question {
            background: var(--bg-lighter);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .question:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 247, 255, 0.1);
        }
        
        .question-number {
            position: absolute;
            top: 0;
            left: 0;
            background: var(--primary);
            color: var(--bg-darker);
            padding: 0.3rem 1rem;
            border-bottom-right-radius: var(--border-radius);
            font-weight: bold;
            font-size: 0.8rem;
        }
        
        .question-text {
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--text-lighter);
            padding-top: 0.5rem;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
        }
        
        .option {
            padding: 1rem;
            background: rgba(20, 20, 50, 0.3);
            border-radius: calc(var(--border-radius) - 4px);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
        }
        
        .option:hover {
            background: rgba(110, 0, 255, 0.2);
            border-color: rgba(110, 0, 255, 0.5);
        }
        
        .option.selected {
            background: rgba(0, 200, 100, 0.1);
            border-color: var(--success);
        }
        
        .option.correct {
            background: rgba(0, 200, 100, 0.2);
            border-left: 4px solid var(--success);
        }
        
        .option.incorrect {
            background: rgba(255, 61, 113, 0.2);
            border-left: 4px solid var(--error);
        }
        
        .explanation {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(0, 150, 255, 0.1);
            border-radius: calc(var(--border-radius) - 4px);
            font-size: 0.9rem;
            display: none;
            border-left: 3px solid var(--primary);
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; max-height: 0; }
            to { opacity: 1; max-height: 500px; }
        }
        
        .explanation-title {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .explanation-title i {
            margin-right: 0.5rem;
        }
        
        /* === LOGOUT BUTTON === */
        .logout-btn {
            background: rgba(255, 61, 113, 0.2);
            color: var(--error);
            margin-top: 2rem;
            width: 100%;
            border: 1px solid var(--error);
        }
        
        .logout-btn:hover {
            background: rgba(255, 61, 113, 0.3);
            box-shadow: 0 6px 25px rgba(255, 61, 113, 0.3);
        }
        
        /* === ADMIN TOAST === */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            align-items: small;
            animation: slideUp 0.5s ease-out;
            border-left: 4px solid var(--primary);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(100%); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .toast i {
            margin-right: 1rem;
            color: var(--primary);
            font-size: 1.5rem;
        }
        
        /* === PHYSICS NOTATION === */
        .nucleus {
            font-weight: bold;
            color: var(--primary);
        }
        
        .formula {
            font-family: 'Courier New', monospace;
            background: rgba(0, 200, 200, 0.15);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            display: inline-block;
        }
        
        /* === SCIENTIFIC FORMULAE === */
        sup, sub {
            font-size: 0.7em;
            line-height: 1;
            position: relative;
            vertical-align: baseline;
        }
        
        sup {
            top: -0.5em;
        }
        
        sub {
            bottom: -0.25em;
        }
        
        /* === RESPONSIVE DESIGN === */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .countdown {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 1rem;
                justify-content: center;
            }
        }
        
        /* === ANIMATIONS === */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        /* === ICON FONTS === */
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/materialicons/v140/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2) format('woff2');
        }
        
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="particles-container" id="particles"></div>
    <div class="grid-overlay"></div>
    <div class="scanlines"></div>
    
    <!-- Main Container -->
    <div class="container" id="login-container">
        <h1>2. Năng lượng hạt nhân (CD) (tổng hợp)</h1>
        
        <div class="countdown" id="countdown">
            <i class="material-icons">timer</i>
            <span id="countdown-text">Code expires in: 29m 59s</span>
        </div>
        
        <div class="password-form">
            <div class="input-group">
                <label for="password-input">ENTER ACCESS CODE</label>
                <input type="password" id="password-input" placeholder="············" autocomplete="off">
            </div>
            <button id="submit-btn">
                <i class="material-icons">lock_open</i> ACCESS PORTAL
            </button>
            <div class="error-message" id="error-message"></div>
        </div>
        
        <div class="donation-note">
            NHẮC NHỞ THÂN THIỆN: Hãy chuyển khoản 10k vào số điện thoại 0901574726 để được nhận mật khẩu 
        </div>
    </div>

    <!-- Content Section (Hidden Initially) -->
    <div class="container content" id="content-container">
        <!-- Questions will be inserted here by JavaScript -->
    </div>

    <script>
        // ====== GLOBAL VARIABLES ======
        let currentPassword = generateRandomPassword();
        let expirationTime = new Date().getTime() + 30 * 60 * 1000; // 30 minutes from now
        
        // ====== UTILITY FUNCTIONS ======
        function generateRandomPassword() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = expirationTime - now;
            
            if (distance <= 0) {
                currentPassword = generateRandomPassword();
                expirationTime = new Date().getTime() + 30 * 60 * 1000;
                document.getElementById('countdown-text').textContent = `New code generated!`;
                
                // Show notification about new password
                showToast('New access code has been generated');
            } else {
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('countdown-text').textContent = 
                    `Code expires in: ${minutes}m ${seconds}s`;
            }
        }
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <i class="material-icons">info</i>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }
        
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 8 + 2;
                const posX = Math.random() * window.innerWidth;
                const delay = Math.random() * 10;
                const duration = Math.random() * 15 + 10;
                const opacity = Math.random() * 0.6 + 0.2;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.bottom = `-${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = opacity;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // ====== PASSWORD SYSTEM ======
        function checkPassword() {
            const input = document.getElementById('password-input').value;
            const errorElement = document.getElementById('error-message');
            
            if (input === currentPassword) {
                // Correct password
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('content-container').style.display = 'block';
                loadPhysicsQuestions();
                
                // Add success effect
                document.body.classList.add('access-granted');
                setTimeout(() => {
                    document.body.classList.remove('access-granted');
                }, 2000);
            } else if (input.toLowerCase() === 'admin') {
                // Admin access
                const now = new Date().getTime();
                const distance = expirationTime - now;
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                console.log(`Admin Access:`);
                console.log(`Current password: ${currentPassword}`);
                console.log(`Password expires in: ${minutes}m ${seconds}s`);
                
                showToast(`Current password: ${currentPassword} (Expires in ${minutes}m ${seconds}s)`);
                errorElement.textContent = '';
            } else {
                // Wrong password
                errorElement.textContent = 'Invalid access code. Please try again.';
                document.getElementById('password-input').value = '';
                
                // Shake effect
                document.getElementById('password-input').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('password-input').classList.remove('shake');
                }, 500);
            }
        }
        
        // ====== QUESTION LOADING ======
        function loadPhysicsQuestions() {
            const contentContainer = document.getElementById('content-container');
            
            // Create header
            contentContainer.innerHTML = `
                <h1><i class="material-icons">science</i> Nuclear Physics Examination</h1>
                <div id="questions-container"></div>
                <button id="logout-btn" class="logout-btn">
                    <i class="material-icons">logout</i> LOGOUT
                </button>
            `;
            
            // Get questions container
            const questionsContainer = document.getElementById('questions-container');
            
            // All 30 physics questions
            const questions = [
                {
                    number: "Câu 1",
                    question: "Năng lượng liên kết riêng là năng lượng liên kết",
                    options: [
                        "A. tính riêng cho hạt nhân ấy.",
                        "B. của một cặp proton-neutron (neutron).",
                        "C. của một cặp proton-proton.",
                        "D. tính cho một nucleon."
                    ],
                    correct: 3,
                    explanation: "Lời giải:<br>Năng lượng liên kết riêng của hạt nhân được định nghĩa là năng lượng liên kết tổng cộng của hạt nhân chia cho số nucleon (tổng số proton và neutron). Do đó, nó là năng lượng liên kết tính trung bình cho mỗi nucleon.<br><br>Đáp án đúng: D. tính cho một nucleon."
                },
                {
                    number: "Câu 2",
                    question: "Hạt nhân bền vững nhất trong các hạt nhân <span class='nucleus'>₂⁴He</span>, <span class='nucleus'>₉₂²³⁵U</span>, <span class='nucleus'>₂₆⁵⁶Fe</span>, và <span class='nucleus'>₅₅¹³⁷Cs</span> là",
                    options: [
                        "A. <span class='nucleus'>₂⁴He</span>",
                        "B. <span class='nucleus'>₂₆⁵⁶Fe</span>",
                        "C. <span class='nucleus'>₅₅¹³⁷Cs</span>",
                        "D. <span class='nucleus'>₉₂²³⁵U</span>"
                    ],
                    correct: 1,
                    explanation: "Lời giải:<br>Độ bền vững của hạt nhân được đánh giá qua năng lượng liên kết riêng (năng lượng liên kết trên mỗi nucleon). Hạt nhân có năng lượng liên kết riêng lớn nhất thường là bền vững nhất. Trong vật lý hạt nhân:<br><br><span class='nucleus'>₂₆⁵⁶Fe</span> (sắt-56) có năng lượng liên kết riêng cao nhất, khoảng 8,8 MeV/nucleon, là hạt nhân bền nhất trong tự nhiên.<br><span class='nucleus'>₂⁴He</span> (helium-4) cũng rất bền, nhưng năng lượng liên kết riêng thấp hơn (khoảng 7,1 MeV/nucleon).<br><span class='nucleus'>₉₂²³⁵U</span> và <span class='nucleus'>₅₅¹³⁷Cs</span> có năng lượng liên kết riêng thấp hơn (khoảng 7,6 MeV/nucleon và 8,4 MeV/nucleon), và không bền bằng <span class='nucleus'>₂₆⁵⁶Fe</span>.<br><br>Đáp án đúng: B. <span class='nucleus'>₂₆⁵⁶Fe</span>"
                },
                {
                    number: "Câu 3",
                    question: "Pôlôni <span class='nucleus'>₈₄²¹⁰Po</span> phóng xạ α và biến đổi thành chì Pb. Biết khối lượng các hạt nhân Po; α; Pb lần lượt là: 209,937303 u; 4,001506 u; 205,929442 u và 1u=931,5 MeV/c². Năng lượng tỏa ra khi một hạt nhân pôlôni phân rã xấp xỉ bằng",
                    options: [
                        "A. 29,60 MeV",
                        "B. 59,20 MeV",
                        "C. 2,96 MeV",
                        "D. 5,92 MeV"

            questions.forEach((q, index) => {
                const questionEl = document.createElement('div');
                questionEl.className = 'question';
                
                let questionHTML = `
                    <div class="question-number">${q.number}</div>
                    <div class="question-text">${q.question}</div>
                `;
                
                if (q.extra) {
                    questionHTML += `<div class="question-extra">${q.extra}</div>`;
                }
                
                questionHTML += `
                    <div class="options">
                        ${q.options.map((opt, optIndex) => {
                            // Handle multiple correct answers
                            const isCorrect = Array.isArray(q.correct) 
                                ? q.correct.includes(optIndex)
                                : optIndex === q.correct;
                            
                            return `<div class="option" data-correct="${isCorrect}">${opt}</div>`;
                        }).join('')}
                    </div>
                    <div class="explanation">
                        <div class="explanation-title">
                            <i class="material-icons">lightbulb</i>
                            Giải thích
                        </div>
                        ${q.explanation}
                    </div>
                `;
                
                questionEl.innerHTML = questionHTML;
                questionsContainer.appendChild(questionEl);
            });
            
            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    // For single correct questions (non-array)
                    if (!this.closest('.question').querySelector('.question-extra')) {
                        const isCorrect = this.getAttribute('data-correct') === 'true';
                        const question = this.closest('.question');
                        
                        // Remove selected class from all options in this question
                        question.querySelectorAll('.option').forEach(opt => {
                            opt.classList.remove('selected', 'correct', 'incorrect');
                        });
                        
                        // Add appropriate classes
                        this.classList.add('selected');
                        this.classList.add(isCorrect ? 'correct' : 'incorrect');
                        
                        // Show other correct answer if this was incorrect
                        if (!isCorrect) {
                            const correctOption = question.querySelector(`.option[data-correct="true"]`);
                            correctOption.classList.add('correct');
                        }
                        
                        // Show explanation
                        question.querySelector('.explanation').style.display = 'block';
                    }
                    // For multi-correct questions
                    else {
                        this.classList.toggle('selected');
                        const isCorrect = this.getAttribute('data-correct') === 'true';
                        
                        if (this.classList.contains('selected')) {
                            this.classList.add(isCorrect ? 'correct' : 'incorrect');
                        } else {
                            this.classList.remove('correct', 'incorrect');
                        }
                    }
                });
            });
            
            // Add logic for checking multi-correct answers
            const checkAnswersBtn = document.createElement('button');
            checkAnswersBtn.textContent = 'KIỂM TRA ĐÁP ÁN';
            checkAnswersBtn.className = '';
            checkAnswersBtn.addEventListener('click', function() {
                // For questions with multiple correct answers
                document.querySelectorAll('.question').forEach(question => {
                    if (question.querySelector('.question-extra')) {
                        question.querySelectorAll('.option').forEach(opt => {
                            const isCorrect = opt.getAttribute('data-correct') === 'true';
                            
                            if (opt.classList.contains('selected')) {
                                if (!isCorrect) {
                                    opt.classList.add('incorrect');
                                } else {
                                    opt.classList.add('correct');
                                }
                            }
                            
                            if (isCorrect) {
                                opt.classList.add('correct');
                            }
                        });
                        
                        question.querySelector('.explanation').style.display = 'block';
                    }
                });
            });
            
            questionsContainer.appendChild(checkAnswersBtn);

        document.addEventListener('DOMContentLoaded', function() {

            // Resize handler to recreate particles
            window.addEventListener('resize', createParticles);
